<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BongDenDiChuyen2</title>

</head>
<body>
  <br><input  type="button" value="QuaTrai" onclick="moveRight();"/>
  <br><input type="button" value="QuaPhai" onclick="moveleft();"/>
  <br><input type="button" value="XuongLen" onclick="movetop(); "/>
  <br><input type = "button" value = "ChayXuong" onclick="movedown();"/>
  <br> <img id = "MyImage" src="https://www.chieflearningofficer.com/wp-content/uploads/2020/03/AdobeStock_302543130.jpg"
            style="..." width="200" height="100"/>
  <script>
      let imgObj= null;
      imgObj = document.getElementById("MyImage");
      function init () {
          imgObj=document.getElementById("MyImage");
          imgObj.style.position="relative";
          imgObj.style.left= "0px";
          imgObj.style.top= "0px";
      }
      function moveRight () {
          imgObj.style.left = parseInt(imgObj.style.left)  -20 + "px" ;
      }
      function moveleft () {
          imgObj.style.left = parseInt(imgObj.style.left) +20 + "px";
      }
      function movetop ( ) {
          if(parseInt(imgObj.style.top)>10 )
          imgObj.style.top = parseInt( imgObj.style.top) -10 + "px";
      }
      function movedown () {
          imgObj.style.top = parseInt( imgObj.style.top) + 10 + "px";
      }
      window.onload=init;

  </script>
</body>
</html>
