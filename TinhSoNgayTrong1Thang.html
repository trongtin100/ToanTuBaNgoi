<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhSoNgayTrong1Thang</title>
</head>
<body>
    <h1>KiemTraSoNgayTrong1Thang</h1>
    <input type = "number" id="month">
    <button type = "button" onclick="testDay()">check</button>
    <p>HienThiKetQua</p>

        switch (month) {

                document.write("Thang1co31ngay");
                break;
            case 3:
                document.write("Thang3co31ngay");
            case 4:
                document.write("Thang4co31ngay");
                break;
            case 5:
                document.write("Thang5co31ngay");
                break;
            case 6:
                document.write("Thang6co31ngay");
                break;
            case 7:
                document.write("Thang7co31ngay");
                break;
            case 8:
                document.write("Thang8co31ngay");
                break;
            case 9:
                document.write("Thang9co31ngay");
                break;
            case 10:
                document.write("Thang10co31ngay");
                break;
            case 11:
                document.write("Thang11co31ngay");
                break;
            case 12:
                document.write("Thang12co31ngay");
                break;
            case 2:
                document.write("Thang2co28-29ngay");
                break;
        }
        }
    </script>

</body>
</html>
